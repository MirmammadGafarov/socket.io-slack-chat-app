<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="row p-2 justify-content-center">
        <div class="input-group-sm search-box col-md-6">
          <input type="text" class="form-control" placeholder="Search text" />
        </div>
      </header>

      <div class="row main">
        <div class="col-md-3 left">
          <div class="row">
            <div class="col-md-2 workspace p-0">
              <ul>
                <li class=namespace namespaceAttribute='/facebook' >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
                  />
                </li>
                <li class=namespace namespaceAttribute='/netflix'>
                  <img
                    src="https://www.citypng.com/public/uploads/preview/-11594687246vzsjesy7bd.png"
                  />
                </li>
                <li class=namespace namespaceAttribute='/ibm'>
                  <img
                    src="https://pbs.twimg.com/profile_images/1493918885862842369/zVyLi1PK_400x400.jpg"
                  />
                </li>
              </ul>
            </div>
            <div class="col-md-10 rooms">
              <h2>Rooms</h2>

              <ul id="roomList">
                <li class="room"><i class="fa-regular fa-hashtag"></i>proqramistler</li>
                <li class="room"><i class="fa-regular fa-hashtag"></i>frontendler</li>
                <li class="room"><i class="fa-regular fa-hashtag"></i>sistemler</li>
                <li class="room"><i class="fa-regular fa-hashtag"></i>HRlar</li>
              </ul>

            </div>
          </div>
        </div>

        <div class="col-md-9 right">
          <div class="chat-container">
            <div class="room-name row">
              <h2 id="basliq" ></h2>
            </div>

            <ul id="messages" class="messages-ul row">
              
            </ul>

            <div class="send-message-form">
              <form id="chat-form">
                <input id="msg" class="form-control"  name="message"   type="text" placeholder="Enter your message" />
                <button>Send</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>


<script id="message-template" type="text/html">
    <li class="col-md-12">
      <div class="user-image">
        <img
          src="https://images.macrumors.com/t/R3SgwjfAahgaFkSOu8nZmyp6wSI=/1600x/article-new/2014/02/elonmusk.jpg"
        />
      </div>
      <div class="user-message-infos">
        <div class="user-name-time">
          {{ username }} <span> {{ time }}</span>
        </div>
        <div class="message-text">
          {{ message }}
        </div>
      </div>
    </li>  
</script>


 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
